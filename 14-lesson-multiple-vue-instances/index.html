<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Denemesi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <h1>multiple vue instances</h1>

    <div id="app-one">
      <h2>{{title}}</h2>
      <p>{{greet}}</p>
    </div>
    <div id="app-two">
      <h2>{{title}}</h2>
      <p>{{greet}}</p>
      <button v-on:click="changeTitle">app 1'in başliğini değiştir</button>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
